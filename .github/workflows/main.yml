name: DevSecOps Pipeline


on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main


jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: DariuszPorowski/github-action-gitleaks@v2
        with:
          config: MyGitleaksConfigs/MyGitleaksConfig.toml
      
      - name: Upload Gitleaks JSON report to artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: Gitleaks report
          path: ${{ steps.gitleaks.outputs.report }}


  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [gitleaks]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dependency_check:
    name: Dependency check Scan
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "test"
          path: "."
          format: "HTML"

      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
          name: Depcheck report
          path: ${{github.workspace}}/reports


  tfsec:
    name: Tfsec
    runs-on: ubuntu-latest
    needs: [dependency_check]
    continue-on-error: true
    steps:
      - name: Clone repo
        uses: actions/checkout@master

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: true
          additional_args: --format=json  --out  tfscan-report.json

      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
          name: Tfsec report
          path: ${{github.workspace}}/tfscan-report.json

  trivy:
    name: Trivy Scan
    runs-on: ubuntu-latest
    continue-on-error: true    
    needs: [tfsec]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          docker build -t name:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image name:${{ github.sha }}'
          hide-progress: false
          format: 'json'
          output: 'trivy-results.json'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
          name: Trivy report
          path: ${{github.workspace}}/trivy-results.json

  OWASP_ZAP:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    continue-on-error: true    
#    needs: [trivy]
    steps:
      - name: ZAP Scan
        uses: gastonbarbaccia/zap-action-full-scan@v0.1.2
        with:
          target: 'https://www.admingb.com/'
      
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
          name: ZAP report
          path: ${{github.workspace}}/report_json.json